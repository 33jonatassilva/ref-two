
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
      - database_data:/app/database
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - PORT=8080
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/", "||", "exit", "1"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 60s
    # Configurações específicas para VM Windows
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1.5G
    networks:
      - app-network

volumes:
  database_data:
    driver: local

networks:
  app-network:
    driver: bridge
