
version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - database_data:/app/database
    environment:
      - NODE_ENV=production
      - VITE_HOST=0.0.0.0
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/", "||", "exit", "1"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 60s
    # Configurações específicas para VM Windows
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - app-network

volumes:
  database_data:
    driver: local

networks:
  app-network:
    driver: bridge
